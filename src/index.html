<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Finder</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
    rel="stylesheet" />
  </head>
  <body>

    <div class="toolbar">
      <!-- Разметка переключателя темы -->
      <div class="theme-switch">
        <svg class="theme-switch__icon" role="img" aria-label="Иконка солнца">
          <use href="./images/sprite.svg#sun"></use>
        </svg>
    
        <div class="theme-switch__control">
          <input class="theme-switch__toggle" type="checkbox" name="theme" id="theme-switch-toggle"
            aria-label="Переключить между тёмной и светлой темой" />
          <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle">
          </label>
          <div aria-hidden="true" class="theme-switch__marker"></div>
        </div>
    
        <svg class="theme-switch__icon" aria-label="Иконка луны">
          <use href="./images/sprite.svg#moon"></use>
        </svg>
      </div>
    </div>
    <form class="form-inline search-form js-search-form">
      <div class="form-group mx-sm-3 mb-2">

        <input
          type="text"
          class="form-control"
          name="query"
          id="searchQuery"
          placeholder="Type here..."
          autocomplete="off"
        />
      </div>
      <button type="submit" class="btn btn-info mb-2" >Search</button>
    </form>

    <ul class="gallery js-gallery-container"></ul>
    <button 
    type="button" 
    class="btn btn-info button" 
    data-action="load-more">
      <span 
      class="spinner-border spinner-border-sm spinner is-hidden"
      role="status" 
      aria-hidden="true">
      </span>
    
      <span class="label">Показать ещё</span>
    </button>
    <script src="./index.js"></script>
  </body>
</html>
